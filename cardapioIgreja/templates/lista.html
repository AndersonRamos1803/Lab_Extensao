{% extends "template.html" %}
{% block conteudo %}

        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Item</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.descricao }}</td>
                    <td>{{ item.preco }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=item.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=item.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
